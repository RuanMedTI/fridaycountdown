<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contagem para Sexta-feira</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Luxon for robust timezone handling -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <style>
    :root {
      --bg-light: #f8f9fa;
      --text-light: #212529;
      --bg-dark: #121212;
      --text-dark: #f8f9fa;
    }

    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    #timezoneSelector, #languageSelector {
      width: 250px;
    }

    .top-controls {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      max-width: calc(100vw - 40px);
    }

    .top-right-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    #countdown {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: bold;
      text-align: center;
    }

    #label {
      font-size: 1.2rem;
      margin-top: 10px;
      text-align: center;
    }

    .btn-toggle-dark {
      cursor: pointer;
    }
  </style>
</head>
<body class="light">
  <!-- Top Controls -->
  <div class="top-controls">
    <select id="timezoneSelector" class="form-select" aria-label="Selecionar fuso horário">
      <option value="America/Sao_Paulo">🇧🇷 São Paulo (UTC-3)</option>
      <option value="America/New_York">🇺🇸 New York (UTC-5)</option>
      <option value="Europe/Lisbon">🇵🇹 Lisboa (UTC+1)</option>
      <option value="Europe/London">🇬🇧 Londres (UTC+0)</option>
      <option value="Asia/Tokyo">🇯🇵 Tóquio (UTC+9)</option>
      <option value="Australia/Sydney">🇦🇺 Sydney (UTC+10)</option>
    </select>

    <select id="languageSelector" class="form-select" aria-label="Selecionar idioma">
      <option value="pt">🌐 Português</option>
      <option value="en">🌐 English</option>
      <option value="es">🌐 Español</option>
      <option value="fr">🌐 Français</option>
      <option value="ar">🌐 عربي</option>
      <option value="zh">🌐 中文</option>
    </select>
  </div>

  <!-- Top Right -->
  <div class="top-right-controls">
    <button id="shareBtn" class="btn btn-outline-primary" title="Compartilhar">
      <i class="fas fa-share-alt"></i>
    </button>
    <button id="toggleTheme" class="btn btn-outline-secondary" title="Alternar tema claro/escuro">
      <i id="themeIcon" class="fas fa-moon"></i>
    </button>
  </div>

  <!-- Center -->
  <div id="countdown" aria-live="polite">00:00:00:00</div>
  <div id="label">Tempo restante até a próxima sexta-feira</div>

  <script>
    const { DateTime } = luxon;

    const countdownElement = document.getElementById("countdown");
    const timezoneSelector = document.getElementById("timezoneSelector");
    const languageSelector = document.getElementById("languageSelector");
    const label = document.getElementById("label");
    const toggleThemeBtn = document.getElementById("toggleTheme");
    const themeIcon = document.getElementById("themeIcon");
    const shareBtn = document.getElementById("shareBtn");
    const body = document.body;

    // --- i18n labels ---
    const translations = {
      pt: "Tempo restante até a próxima sexta-feira",
      en: "Time remaining until next Friday",
      es: "Tiempo restante hasta el próximo viernes",
      fr: "Temps restant jusqu'au prochain vendredi",
      ar: "الوقت المتبقي حتى الجمعة القادمة",
      zh: "距离下一个星期五的时间"
    };

    // Persist user prefs ----------------------------------------------------
    function loadPrefs() {
      const tz = localStorage.getItem('fc_tz');
      const lang = localStorage.getItem('fc_lang');
      const theme = localStorage.getItem('fc_theme');
      if (tz && [...timezoneSelector.options].some(o=>o.value===tz)) {
        timezoneSelector.value = tz;
      }
      if (lang && translations[lang]) {
        languageSelector.value = lang;
      }
      if (theme === 'dark') {
        setTheme('dark');
      } else if (theme === 'light') {
        setTheme('light');
      }
      updateLanguage();
    }

    function savePrefs() {
      localStorage.setItem('fc_tz', timezoneSelector.value);
      localStorage.setItem('fc_lang', languageSelector.value);
      localStorage.setItem('fc_theme', body.classList.contains('dark') ? 'dark':'light');
    }

    // Theme ----------------------------------------------------------------
    function setTheme(mode) {
      if (mode === 'dark') {
        body.classList.add('dark');
        body.classList.remove('light');
        themeIcon.classList.remove('fa-moon');
        themeIcon.classList.add('fa-sun');
      } else {
        body.classList.add('light');
        body.classList.remove('dark');
        themeIcon.classList.remove('fa-sun');
        themeIcon.classList.add('fa-moon');
      }
    }

    toggleThemeBtn.addEventListener("click", () => {
      const dark = body.classList.contains('dark');
      setTheme(dark ? 'light' : 'dark');
      savePrefs();
    });

    // --- Timezone math (Luxon) --------------------------------------------
    // Luxon weekday: 1=Mon ... 5=Fri ... 7=Sun
    function getNextFriday(zone) {
      const now = DateTime.now().setZone(zone);
      let friday = now.startOf('day').plus({ days: (5 - now.weekday + 7) % 7 });
      // If it's already Friday *and* we've passed midnight (i.e., now>=friday start), we want the next week's Friday
      if (friday <= now) {
        friday = friday.plus({ days: 7 });
      }
      return friday; // midnight at start of that Friday in selected zone
    }

    function formatDiff(diffObj) {
      const days = Math.floor(diffObj.as('days'));
      const remainder = diffObj.minus({ days });
      const hours = Math.floor(remainder.as('hours'));
      const remainder2 = remainder.minus({ hours });
      const minutes = Math.floor(remainder2.as('minutes'));
      const remainder3 = remainder2.minus({ minutes });
      const seconds = Math.floor(remainder3.as('seconds'));
      return `${String(days).padStart(2,'0')}:${String(hours).padStart(2,'0')}:${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}`;
    }

    function updateCountdown() {
      const zone = timezoneSelector.value;
      const now = DateTime.now().setZone(zone);
      const target = getNextFriday(zone);
      const diff = target.diff(now, ['days','hours','minutes','seconds']);
      if (diff.toMillis() <= 0) {
        countdownElement.textContent = '00:00:00:00';
      } else {
        countdownElement.textContent = formatDiff(diff);
      }
      savePrefs();
    }

    // --- Language ----------------------------------------------------------
    function updateLanguage() {
      const lang = languageSelector.value;
      label.textContent = translations[lang] || translations['pt'];
      document.documentElement.lang = lang;
      // direction for Arabic
      if (lang === 'ar') {
        document.documentElement.dir = 'rtl';
      } else {
        document.documentElement.dir = 'ltr';
      }
      savePrefs();
    }

    languageSelector.addEventListener('change', updateLanguage);
    timezoneSelector.addEventListener('change', updateCountdown);

    // --- Share -------------------------------------------------------------
    shareBtn.addEventListener('click', async () => {
      const shareData = {
        title: document.title,
        text: label.textContent,
        url: window.location.href
      };
      if (navigator.share) {
        try {
          await navigator.share(shareData);
        } catch (err) {
          console.warn('Share canceled or failed', err);
        }
      } else {
        // fallback copy to clipboard
        try {
          await navigator.clipboard.writeText(window.location.href);
          alert('Link copiado para a área de transferência!');
        } catch (err) {
          alert('Não foi possível copiar automaticamente. Copie manualmente: ' + window.location.href);
        }
      }
    });

    // --- Init --------------------------------------------------------------
    loadPrefs();
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
